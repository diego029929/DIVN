<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Panier</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- PayPal SDK avec Client ID -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID_HERE&currency=EUR"></script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="menu-burger" id="backHome"><i class="fas fa-arrow-left"></i></div>
    <div class="search-bar">
      <input type="text" placeholder="Retour à l'accueil">
    </div>
  </header>

  <h2 style="padding: 20px;">Mon Panier</h2>

  <!-- PRODUITS PANIER -->
  <div class="products" id="cartProducts">
    <!-- Les produits seront ajoutés dynamiquement depuis localStorage -->
  </div>

  <!-- BOUTON PAYPAL -->
  <div style="padding: 20px; text-align: center;">
    <div id="paypal-button-container"></div>
  </div>

<script>
  // Retour à l'accueil
  document.getElementById('backHome').addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  // Charger le panier depuis localStorage
  function loadCart() {
    const cartProducts = document.getElementById('cartProducts');
    cartProducts.innerHTML = '';
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    cart.forEach((item, index) => {
      const card = document.createElement('div');
      card.classList.add('product-card', 'show');
      card.innerHTML = `
        <div class="product-slider">
          <img src="${item.image}" class="active">
        </div>
        <div class="product-title">${item.title}</div>
        <div class="product-price">${item.price}</div>
        <button class="remove-btn">Supprimer</button>
      `;

      // Supprimer un produit
      card.querySelector('.remove-btn').addEventListener('click', () => {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
      });

      cartProducts.appendChild(card);
    });

    // Mettre à jour le bouton PayPal
    updatePaypal(cart);
  }

  // Bouton PayPal
  function updatePaypal(cart) {
    const container = document.getElementById('paypal-button-container');
    container.innerHTML = '';
    if(cart.length === 0) return;

    paypal.Buttons({
      style: {
        layout: 'vertical',
        color:  'gold',
        shape:  'rect',
        label:  'pay'
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            items: cart.map(item => ({
              name: item.title,
              unit_amount: { currency_code: "EUR", value: item.price },
              quantity: "1"
            })),
            amount: {
              currency_code: "EUR",
              value: cart.reduce((sum, item) => sum + parseFloat(item.price), 0).toFixed(2),
              breakdown: {
                item_total: { currency_code: "EUR", value: cart.reduce((sum, item) => sum + parseFloat(item.price), 0).toFixed(2) }
              }
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Paiement effectué par ' + details.payer.name.given_name + ' !');
          localStorage.removeItem('cart'); // Vide le panier après paiement
          loadCart();
        });
      }
    }).render('#paypal-button-container');
  }

  // Charger le panier au chargement
  loadCart();
</script>

</body>
</html>
