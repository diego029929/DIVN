<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Produits</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      cursor: pointer;
    }

    .product-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .image-slider {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .image-slider img {
      width: 100%;
      display: none;
      border-radius: 10px;
    }

    .image-slider img.active {
      display: block;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .price {
      color: #e0aaff;
      font-weight: bold;
      font-size: 16px;
    }

    .add-to-cart {
      margin-top: 12px;
      padding: 10px 15px;
      border: none;
      background: #e0aaff;
      color: #121212;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-to-cart:hover {
      background: #c77dff;
    }
  </style>
</head>
<body>

  <section class="product-list">
    <!-- Produit 1 -->
    <div class="product-card">
      <div class="image-slider">
        <img src="https://via.placeholder.com/250x200?text=Produit+1A" class="active">
        <img src="https://via.placeholder.com/250x200?text=Produit+1B">
      </div>
      <h3>Sac élégant</h3>
      <p class="price">120€</p>
      <button class="add-to-cart">Ajouter au panier</button>
    </div>

    <!-- Produit 2 -->
    <div class="product-card">
      <div class="image-slider">
        <img src="https://via.placeholder.com/250x200?text=Produit+2A" class="active">
        <img src="https://via.placeholder.com/250x200?text=Produit+2B">
      </div>
      <h3>Chaussures premium</h3>
      <p class="price">90€</p>
      <button class="add-to-cart">Ajouter au panier</button>
    </div>

    <!-- Produit 3 -->
    <div class="product-card">
      <div class="image-slider">
        <img src="https://via.placeholder.com/250x200?text=Produit+3A" class="active">
        <img src="https://via.placeholder.com/250x200?text=Produit+3B">
      </div>
      <h3>Montre de luxe</h3>
      <p class="price">250€</p>
      <button class="add-to-cart">Ajouter au panier</button>
    </div>

    <!-- Produit 4 -->
    <div class="product-card">
      <div class="image-slider">
        <img src="https://via.placeholder.com/250x200?text=Produit+4A" class="active">
        <img src="https://via.placeholder.com/250x200?text=Produit+4B">
      </div>
      <h3>Veste stylée</h3>
      <p class="price">150€</p>
      <button class="add-to-cart">Ajouter au panier</button>
    </div>

    <!-- Produit 5 -->
    <div class="product-card">
      <div class="image-slider">
        <img src="https://via.placeholder.com/250x200?text=Produit+5A" class="active">
        <img src="https://via.placeholder.com/250x200?text=Produit+5B">
      </div>
      <h3>Lunettes modernes</h3>
      <p class="price">60€</p>
      <button class="add-to-cart">Ajouter au panier</button>
    </div>

    <!-- Produit 6 -->
    <div class="product-card">
      <div class="image-slider">
        <img src="https://via.placeholder.com/250x200?text=Produit+6A" class="active">
        <img src="https://via.placeholder.com/250x200?text=Produit+6B">
      </div>
      <h3>Ceinture élégante</h3>
      <p class="price">45€</p>
      <button class="add-to-cart">Ajouter au panier</button>
    </div>
  </section>

  <script>
    // Animation au chargement
    window.addEventListener('load', () => {
      document.querySelectorAll('.product-card').forEach((card, index) => {
        setTimeout(() => card.classList.add('show'), index * 150);
      });
    });

    // Slider d'images automatique
    document.querySelectorAll('.image-slider').forEach(slider => {
      const images = slider.querySelectorAll('img');
      let current = 0;
      setInterval(() => {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
      }, 3000);
    });
  </script>
</body>
</html>
