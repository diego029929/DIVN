<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="style.css">
  <!-- Icônes (loupe, menu burger) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- HEADER avec menu + search -->
<header>
  <div class="menu-burger"><i class="fas fa-bars"></i></div>
  <div class="search-bar">
    <input type="text" placeholder="Rechercher un produit...">
    <button><i class="fas fa-search"></i></button>
  </div>
</header>

<!-- BANNIÈRE -->
<div class="banner">
  <div class="banner-overlay">
    <h1>Nouvelle Collection</h1>
    <p>Minimaliste. Discret. Élégant.</p>
  </div>
</div>

<!-- TRI -->
<div class="filter">
  <label for="sort">Trier par :</label>
  <select id="sort">
    <option value="pertinence">Pertinence</option>
    <option value="asc">Prix croissant</option>
    <option value="desc">Prix décroissant</option>
  </select>
</div>

<!-- PRODUITS -->
<div class="products">
  <div class="product-card">
    <div class="product-slider">
      <img src="https://via.placeholder.com/300x300?text=Produit+1A" class="active">
      <img src="https://via.placeholder.com/300x300?text=Produit+1B">
      <img src="https://via.placeholder.com/300x300?text=Produit+1C">
      <div class="slider-dots">
        <span class="active"></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="product-title">Produit 1</div>
    <div class="product-price">€49,99</div>
  </div>

  <div class="product-card">
    <div class="product-slider">
      <img src="https://via.placeholder.com/300x300?text=Produit+2A" class="active">
      <img src="https://via.placeholder.com/300x300?text=Produit+2B">
      <div class="slider-dots">
        <span class="active"></span>
        <span></span>
      </div>
    </div>
    <div class="product-title">Produit 2</div>
    <div class="product-price">€59,99</div>
  </div>
</div>

<script src="script.js"></script>
</body>
      </html>
