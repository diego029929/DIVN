<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte - DIVN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    /* HEADER CLEAN */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
      background: #111;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }
    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    .nav-links a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: #bbb; }
    .nav-actions {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-actions i {
      font-size: 1.1rem;
      cursor: pointer;
      color: #f5f5f5;
      transition: color 0.3s;
    }
    .nav-actions i:hover { color: #bbb; }

    /* FORMULAIRE CLEAN */
    .account-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 40px 20px;
    }
    .account-box {
      width: 100%;
      max-width: 420px;
      background: #1a1a1a;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.5);
      text-align: center;
    }
    .account-box h1 {
      margin-bottom: 25px;
      font-size: 1.6rem;
      font-weight: 600;
    }
    .account-box form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .account-box input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 0.95rem;
      outline: none;
    }
    .account-box input:focus {
      background: #181818;
      box-shadow: 0 0 0 2px #444 inset;
    }
    .account-box button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #111;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .account-box button:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
    }
    .switch-form {
      margin-top: 15px;
      color: #bbb;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .switch-form:hover { color: #fff; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">DIVN</div>
    <nav class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="histoire.html">L'histoire</a>
      <a href="fam.html">The FAM</a>
      <a href="equipage.html">Équipage</a>
    </nav>
    <div class="nav-actions">
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <!-- SECTION COMPTE -->
  <section class="account-section">
    <div class="account-box">
      <h1 id="formTitle">Créer un compte</h1>
      <form id="accountForm">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit" id="submitBtn">S'inscrire</button>
      </form>
      <div class="switch-form" id="switchForm">
        Vous avez déjà un compte ? <span style="text-decoration: underline;">Se connecter</span>
      </div>
    </div>
  </section>

  <script>
    // GESTION DU FORMULAIRE
    const accountForm = document.getElementById('accountForm');
    const switchForm = document.getElementById('switchForm');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');

    let isLogin = false;

    switchForm.addEventListener('click', () => {
      isLogin = !isLogin;
      if(isLogin){
        formTitle.textContent = "Se connecter";
        submitBtn.textContent = "Se connecter";
        usernameInput.style.display = "none";
        switchForm.innerHTML = "Vous n'avez pas de compte ? <span style='text-decoration: underline;'>Créer un compte</span>";
      } else {
        formTitle.textContent = "Créer un compte";
        submitBtn.textContent = "S'inscrire";
        usernameInput.style.display = "block";
        switchForm.innerHTML = "Vous avez déjà un compte ? <span style='text-decoration: underline;'>Se connecter</span>";
      }
    });

    accountForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = document.getElementById('password').value.trim();

      let users = JSON.parse(localStorage.getItem('users')) || [];

      if(!isLogin){
        if(users.find(u => u.email === email)){
          alert("Un compte avec cet email existe déjà !");
          return;
        }
        users.push({ username, email, password, cart: [] });
        localStorage.setItem('users', JSON.stringify(users));
        alert("Compte créé avec succès !");
      } else {
        const user = users.find(u => u.email === email && u.password === password);
        if(user){
          localStorage.setItem('currentUser', JSON.stringify(user));
          alert("Connecté avec succès !");
        } else {
          alert("Email ou mot de passe incorrect !");
        }
      }
      accountForm.reset();
    });
  </script>
</body>
</html>
