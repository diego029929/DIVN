<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="menu-burger"><i class="fas fa-bars"></i></div>
    <div class="search-bar">
      <input type="text" placeholder="Rechercher un produit...">
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <!-- IMAGE PRINCIPALE -->
  <div class="main-image">
    <img src="image1.jpg" alt="Image principale">
  </div>

  <!-- TRI -->
  <div class="filter">
    <select id="sort">
      <option value="pertinence">Pertinence</option>
      <option value="asc">Prix croissant</option>
      <option value="desc">Prix décroissant</option>
    </select>
  </div>

  <!-- PRODUITS -->
  <div class="products">
    <div class="product-card" data-title="Produit 1" data-price="49.99" data-image="https://via.placeholder.com/300x300?text=Produit+1A">
      <div class="product-slider">
        <img src="https://via.placeholder.com/300x300?text=Produit+1A" class="active">
        <img src="https://via.placeholder.com/300x300?text=Produit+1B">
        <div class="slider-dots">
          <span class="active"></span>
          <span></span>
        </div>
      </div>
      <div class="product-title">Produit 1</div>
      <div class="product-price">49,99 €</div>
    </div>

    <div class="product-card" data-title="Produit 2" data-price="59.99" data-image="https://via.placeholder.com/300x300?text=Produit+2A">
      <div class="product-slider">
        <img src="https://via.placeholder.com/300x300?text=Produit+2A" class="active">
        <img src="https://via.placeholder.com/300x300?text=Produit+2B">
        <div class="slider-dots">
          <span class="active"></span>
          <span></span>
        </div>
      </div>
      <div class="product-title">Produit 2</div>
      <div class="product-price">59,99 €</div>
    </div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay"></div>

  <!-- MENU LATERAL -->
  <div class="side-menu" id="sideMenu">
    <div class="menu-content">
      <div class="side-menu-header">
        <span id="closeMenu">&times;</span>
      </div>
      <ul>
        <li><a href="#"><i class="fas fa-box"></i> Tous nos produits</a></li>
        <li><a href="#"><i class="fas fa-book-open"></i> L'histoire de DIVN</a></li>
        <li><a href="#"><i class="fas fa-question-circle"></i> Besoin d'aide ?</a></li>
        <li><a href="#"><i class="fas fa-users"></i> The FAM</a></li>
        <li><a href="#"><i class="fas fa-ship"></i> L’équipage</a></li>
        <li><a href="#"><i class="fas fa-user-plus"></i> Créer un compte</a></li>
      </ul>

      <div class="social-links">
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
      </html>
