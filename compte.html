<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte - DIVN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .account-content {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      font-size: 1rem;
    }

    .account-content h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .account-content form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .account-content input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #111;
      color: #fff;
    }

    .account-content button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #111;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .account-content button:hover {
      background: #f5f5f5;
    }

    .switch-form {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #bbb;
    }
    .switch-form:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header style="display:flex; justify-content:space-between; align-items:center; padding:12px 20px; background:#222; box-shadow:0 2px 10px rgba(255,255,255,0.05); position:sticky; top:0; z-index:1000;">
    <div class="menu-burger"><i class="fas fa-bars"></i></div>
    <a href="index.html" style="color:#f5f5f5; text-decoration:none; font-weight:600; font-size:1rem;">Accueil</a>
  </header>

  <!-- CONTENU COMPTE -->
  <div class="account-content" id="accountContent">
    <h1 id="formTitle">Créer un compte</h1>
    <form id="accountForm">
      <input type="text" id="username" placeholder="Nom d'utilisateur" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit" id="submitBtn">S'inscrire</button>
    </form>
    <div class="switch-form" id="switchForm">Vous avez déjà un compte ? Se connecter</div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay"></div>

  <!-- MENU LATERAL -->
  <div class="side-menu" id="sideMenu">
    <div class="menu-content">
      <div class="side-menu-header">
        <span id="closeMenu">&times;</span>
      </div>
      <ul>
        <li><a href="index.html"><i class="fas fa-box"></i> Tous nos produits</a></li>
        <li><a href="histoire.html"><i class="fas fa-book-open"></i> L'histoire de DIVN</a></li>
        <li><a href="aide.html"><i class="fas fa-question-circle"></i> Besoin d'aide ?</a></li>
        <li><a href="fam.html"><i class="fas fa-users"></i> The FAM</a></li>
        <li><a href="equipage.html"><i class="fas fa-ship"></i> L’équipage</a></li>
        <li><a href="#"><i class="fas fa-user-plus"></i> Créer un compte</a></li>
      </ul>

      <div class="social-links">
        <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>

  <script>
    // MENU BURGER
    const menuBtn = document.querySelector('.menu-burger');
    const sideMenu = document.getElementById('sideMenu');
    const closeBtn = document.getElementById('closeMenu');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      sideMenu.classList.add('active');
      overlay.classList.add('show');
      document.body.style.overflow = "hidden";
    });
    closeBtn.addEventListener('click', () => {
      sideMenu.classList.remove('active');
      overlay.classList.remove('show');
      document.body.style.overflow = "";
    });
    overlay.addEventListener('click', () => {
      sideMenu.classList.remove('active');
      overlay.classList.remove('show');
      document.body.style.overflow = "";
    });

    // FORMULAIRES COMPTE
    const accountForm = document.getElementById('accountForm');
    const switchForm = document.getElementById('switchForm');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');

    let isLogin = false; // false = inscription, true = connexion

    switchForm.addEventListener('click', () => {
      isLogin = !isLogin;
      if(isLogin){
        formTitle.textContent = "Se connecter";
        submitBtn.textContent = "Se connecter";
        usernameInput.style.display = "none";
        switchForm.textContent = "Vous n'avez pas de compte ? Créer un compte";
      } else {
        formTitle.textContent = "Créer un compte";
        submitBtn.textContent = "S'inscrire";
        usernameInput.style.display = "block";
        switchForm.textContent = "Vous avez déjà un compte ? Se connecter";
      }
    });

    accountForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = document.getElementById('password').value.trim();

      let users = JSON.parse(localStorage.getItem('users')) || [];

      if(!isLogin){
        // INSCRIPTION
        if(users.find(u => u.email === email)){
          alert("Un compte avec cet email existe déjà !");
          return;
        }
        users.push({ username, email, password, cart: [] });
        localStorage.setItem('users', JSON.stringify(users));
        alert("Compte créé avec succès !");
      } else {
        // CONNEXION uniquement avec email + password
        const user = users.find(u => u.email === email && u.password === password);
        if(user){
          localStorage.setItem('currentUser', JSON.stringify(user));
          alert("Connecté avec succès !");
        } else {
          alert("Email ou mot de passe incorrect !");
        }
      }

      accountForm.reset();
    });
  </script>
</body>
        </html>
