<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produits - DIVN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #111;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .search-bar input {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      outline: none;
      width: 200px;
    }

    .search-bar button {
      padding: 6px 10px;
      border: none;
      background: #444;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }

    .filter {
      max-width: 900px;
      margin: 20px auto;
      text-align: right;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 60px auto;
      padding: 0 10px;
    }

    .product-card {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      width: 280px;
      flex-shrink: 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    .product-slider {
      position: relative;
      width: 100%;
      height: 280px;
      overflow: hidden;
    }

    .product-slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .product-slider img.active {
      display: block;
    }

    .slider-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }

    .slider-dots span {
      display: block;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.5;
      cursor: pointer;
    }

    .slider-dots span.active {
      opacity: 1;
    }

    .product-title {
      padding: 10px 5px 5px 5px;
      font-weight: 600;
      font-size: 1rem;
    }

    .product-price {
      padding-bottom: 10px;
      color: #f5f5f5;
      font-weight: 500;
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background: #222;
      transition: 0.3s;
      z-index: 2000;
      overflow-y: auto;
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu .menu-content {
      padding: 20px;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .side-menu ul li {
      margin: 15px 0;
    }

    .side-menu ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .side-menu-header span {
      font-size: 1.8rem;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      z-index: 1500;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="menu-burger"><i class="fas fa-bars"></i></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher un produit...">
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <!-- TRI -->
  <div class="filter">
    <select id="sort">
      <option value="pertinence">Pertinence</option>
      <option value="asc">Prix croissant</option>
      <option value="desc">Prix décroissant</option>
    </select>
  </div>

  <!-- PRODUITS -->
  <div class="products" id="productContainer">
    <!-- Les produits seront affichés ici -->
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay"></div>

  <!-- MENU LATERAL -->
  <div class="side-menu" id="sideMenu">
    <div class="menu-content">
      <div class="side-menu-header"><span id="closeMenu">&times;</span></div>
      <ul>
        <li><a href="#"><i class="fas fa-box"></i> Tous nos produits</a></li>
        <li><a href="#"><i class="fas fa-book-open"></i> L'histoire de DIVN</a></li>
        <li><a href="#"><i class="fas fa-question-circle"></i> Besoin d'aide ?</a></li>
        <li><a href="#"><i class="fas fa-users"></i> The FAM</a></li>
        <li><a href="#"><i class="fas fa-ship"></i> L’équipage</a></li>
        <li><a href="#"><i class="fas fa-user-plus"></i> Créer un compte</a></li>
      </ul>
      <div class="social-links">
        <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>

  <script>
    // MENU BURGER
    const menuBtn = document.querySelector('.menu-burger');
    const sideMenu = document.getElementById('sideMenu');
    const closeBtn = document.getElementById('closeMenu');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      sideMenu.classList.add('active');
      overlay.classList.add('show');
      document.body.style.overflow = "hidden";
    });
    closeBtn.addEventListener('click', () => {
      sideMenu.classList.remove('active');
      overlay.classList.remove('show');
      document.body.style.overflow = "";
    });
    overlay.addEventListener('click', () => {
      sideMenu.classList.remove('active');
      overlay.classList.remove('show');
      document.body.style.overflow = "";
    });

    // NAVIGATION UNIVERSELLE
    document.querySelectorAll('.side-menu ul li a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const text = link.textContent.trim();
        let page = 'index.html';
        if(text.includes('Tous nos produits')) page = 'index.html';
        else if(text.includes("L'histoire")) page = 'histoire.html';
        else if(text.includes("Besoin d'aide")) page = 'aide.html';
        else if(text.includes('The FAM')) page = 'fam.html';
        else if(text.includes('L’équipage')) page = 'equipage.html';
        else if(text.includes('Créer un compte')) page = 'compte.html';
        window.location.href = page;
      });
    });

    // Liste des produits
    const products = [
      {title: "Produit 1 Chaussure Sport", price: 49.99, images:["https://via.placeholder.com/300x300?text=Produit+1A","https://via.placeholder.com/300x300?text=Produit+1B","https://via.placeholder.com/300x300?text=Produit+1C","https://via.placeholder.com/300x300?text=Produit+1D"]},
      {title: "Produit 2 Veste Hiver", price: 59.99, images:["https://via.placeholder.com/300x300?text=Produit+2A","https://via.placeholder.com/300x300?text=Produit+2B","https://via.placeholder.com/300x300?text=Produit+2C","https://via.placeholder.com/300x300?text=Produit+2D"]},
      {title: "Produit 3 Casque Audio", price: 79.99, images:["https://via.placeholder.com/300x300?text=Produit+3A","https://via.placeholder.com/300x300?text=Produit+3B","https://via.placeholder.com/300x300?text=Produit+3C","https://via.placeholder.com/300x300?text=Produit+3D"]},
      {title: "Produit 4 Sac à Dos", price: 39.99, images:["https://via.placeholder.com/300x300?text=Produit+4A","https://via.placeholder.com/300x300?text=Produit+4B","https://via.placeholder.com/300x300?text=Produit+4C","https://via.placeholder.com/300x300?text=Produit+4D"]},
      {title: "Produit 5 Montre Connectée", price: 99.99, images:["https://via.placeholder.com/300x300?text=Produit+5A","https://via.placeholder.com/300x300?text=Produit+5B","https://via.placeholder.com/300x300?text=Produit+5C","https://via.placeholder.com/300x300?text=Produit+5D"]},
      {title: "Produit 6 Lunettes Soleil", price: 29.99, images:["https://via.placeholder.com/300x300?text=Produit+6A","https://via.placeholder.com/300x300?text=Produit+6B","https://via.placeholder.com/300x300?text=Produit+6C","https://via.placeholder.com/300x300?text=Produit+6D"]}
    ];

    const productContainer = document.getElementById('productContainer');

    function displayProducts(list) {
      productContainer.innerHTML = '';
      list.forEach(prod => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.setAttribute('data-title', prod.title);
        card.setAttribute('data-price', prod.price);

        let sliderHTML = `<div class="product-slider">`;
        prod.images.forEach((img, i) => {
          sliderHTML += `<img src="${img}" class="${i===0?'active':''}">`;
        });
        sliderHTML += `<div class="slider-dots">${prod.images.map((_,i)=>`<span class="${i===0?'active':''}"></span>`).join('')}</div></div>`;

        card.innerHTML = sliderHTML + `<div class="product-title">${prod.title}</div><div class="product-price">${prod.price.toFixed(2)} €</div>`;

        productContainer.appendChild(card);
      });
      setupSliders();
    }

    displayProducts(products);

    // Sliders
    function setupSliders() {
      document.querySelectorAll('.product-card').forEach(card => {
        const imgs = card.querySelectorAll('.product-slider img');
        const dots = card.querySelectorAll('.slider-dots span');
        let index = 0;

        dots.forEach((dot, i) => {
          dot.addEventListener('click', () => {
            imgs[index].classList.remove('active');
            dots[index].classList.remove('active');
            index = i;
            imgs[index].classList.add('active');
            dots[index].classList.add('active');
          });
        });
      });
    }
  </script>

</body>
  </html>
