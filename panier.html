<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script> <!-- Sandbox -->
</head>
<body>

  <!-- HEADER / BARRE DE RECHERCHE -->
  <header>
    <div class="menu-burger" id="backHome"><i class="fas fa-arrow-left"></i></div>
    <div class="search-bar">
      <input type="text" placeholder="Retour à l'accueil">
    </div>
  </header>

  <h2 style="padding: 20px;">Mon Panier</h2>

  <!-- PRODUITS PANIER -->
  <div class="products" id="cartProducts">
    <!-- Produits ajoutés dynamiquement -->
  </div>

  <!-- BOUTON PAYPAL -->
  <div style="padding: 20px; text-align: center;">
    <div id="paypal-button-container"></div>
  </div>

  <script>
    // RETOUR ACCUEIL via flèche
    document.getElementById('backHome').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Fonction pour ajouter un produit au panier
    function addToCart(title, price, imageUrl) {
      const cartProducts = document.getElementById('cartProducts');

      const card = document.createElement('div');
      card.classList.add('product-card', 'show');

      card.innerHTML = `
        <div class="product-slider">
          <img src="${imageUrl}" class="active">
        </div>
        <div class="product-title">${title}</div>
        <div class="product-price">${price}</div>
        <button class="remove-btn">Supprimer</button>
      `;

      // Supprimer le produit
      card.querySelector('.remove-btn').addEventListener('click', () => {
        card.remove();
      });

      cartProducts.appendChild(card);
      updatePaypal();
    }

    // Exemple de produit (pour test)
    // addToCart("Produit Test", "49.99", "https://via.placeholder.com/300x300?text=Test");

    // PAYPAL BUTTON
    function updatePaypal() {
      const cartProducts = document.querySelectorAll('.product-card');
      const items = Array.from(cartProducts).map(card => {
        return {
          name: card.querySelector('.product-title').textContent,
          unit_amount: { currency_code: "EUR", value: card.querySelector('.product-price').textContent.replace("€","").trim() },
          quantity: "1"
        };
      });

      // Supprimer le bouton précédent
      document.getElementById('paypal-button-container').innerHTML = '';

      if(items.length === 0) return;

      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              items: items,
              amount: {
                currency_code: "EUR",
                value: items.reduce((sum, item) => sum + parseFloat(item.unit_amount.value),0).toFixed(2),
                breakdown: {
                  item_total: { currency_code: "EUR", value: items.reduce((sum, item) => sum + parseFloat(item.unit_amount.value),0).toFixed(2) }
                }
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Paiement effectué par ' + details.payer.name.given_name + ' !');
            document.getElementById('cartProducts').innerHTML = '';
            updatePaypal();
          });
        }
      }).render('#paypal-button-container');
    }

  </script>
</body>
</html>
