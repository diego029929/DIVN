<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIVN Shop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo">DIVN</div>
  <div class="search-bar"><input type="text" placeholder="Rechercher..."></div>
  <div class="menu-burger">&#9776;</div>
</header>

<!-- BANNER IMAGE -->
<div class="banner"></div>

<!-- TRI -->
<div class="filter">
  Trier par : 
  <select>
    <option value="pertinence">Pertinence</option>
    <option value="asc">Prix croissant</option>
    <option value="desc">Prix décroissant</option>
  </select>
</div>

<!-- PRODUITS -->
<div class="products">
  <div class="product-card">
    <div class="product-slider">
      <img src="https://via.placeholder.com/300x200?text=Produit+1A" class="active">
      <img src="https://via.placeholder.com/300x200?text=Produit+1B">
      <img src="https://via.placeholder.com/300x200?text=Produit+1C">
      <div class="slider-dots">
        <span class="active"></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="product-title">Produit 1</div>
    <div class="product-price">€49,99</div>
  </div>

  <div class="product-card">
    <div class="product-slider">
      <img src="https://via.placeholder.com/300x200?text=Produit+2A" class="active">
      <img src="https://via.placeholder.com/300x200?text=Produit+2B">
      <div class="slider-dots">
        <span class="active"></span>
        <span></span>
      </div>
    </div>
    <div class="product-title">Produit 2</div>
    <div class="product-price">€59,99</div>
  </div>
</div>

<script src="script.js"></script>
</body>
  </html>
